<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cellular automata forest</title>

  <link rel="stylesheet" href="sketch.css">
  
  <script src="../lib/p5.min.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <header>
    <h1>Cellular automata forest</h1>
  </header>
  <main>
    <div class="form-group">
      <div class="form-group-unit">
        <label for="grow_chance">Grow chance</label>
        <input type="number" id="grow_chance" name="grow_chance" value="0.05" min="0" max="1" step="0.01">
      </div>
      
      <div class="form-group-unit">
        <label for="lightning_chance">Lightning chance</label>
        <input type="number" id="lightning_chance" name="lightning_chance" value="0.01" min="0" max="1" step="0.01">
      </div>
      
      <div class="form-group-unit">
        <label for="burning_chance">Burning chance</label>
        <input type="number" id="burning_chance" name="burning_chance" value="0.55" min="0" max="1" step="0.01">
      </div>
      
      <div class="form-group-unit">
        <label for="speed">Speed</label>
        <input type="number" id="speed" name="speed" value="30" min="1" max="60" step="1">
      </div>
      
      <div id="update-button">
        <button type="submit" onclick="start()">Start!</button>
      </div>
    </div>
    
    <div id="summary">Generation: 0</h2></div>
    <div id="sketch-container"></div>
  </main>
</body>

</html>
